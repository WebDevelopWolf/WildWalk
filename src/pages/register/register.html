
<ion-content class="content">
  <img src="assets/img/onboarding/Logo.png" />
  <div id="loginContainer">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="registerEmail" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="registerPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="registerPasswordConfirm"></ion-input>
    </ion-item>
    <button ion-button full (click)="register()">Start your adventure</button>
  </div>
</ion-content>
