<!-- Fixed Menu Header -->
<ion-header>
  <ion-navbar>
    <img id="NavLogo" src="assets/img/home/NavLogo.png"/>
    <button ion-button end menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content class="content" [ngStyle]="{'background-image': 'url(' + headerImage + ')'}">
  <!-- Quiz Background -->
  <div class="wrapper">

      <!-- User and their score -->
      <div class="user-score">
        <div class="user">
          <img [src]="userImage" class="avatar"/> {{username}}
        </div>
        <div class="score">
          {{currentScore}}<span>pts</span>
        </div>
      </div>

      <!-- Question -->
      <div class="question-container">

          <!-- Progress -->
          <div class="question-number">
            {{questionNo}} / {{noOfQuestions}}
          </div>
         
          <!-- Timer -->
          <div class="timer-container">
            <div class="timer-back">
              <div class="timer" [style.width.%]="countdown">&nbsp;</div>
            </div>
            <div class="timer-countdown">
              <timer #timer timeInSeconds="100"></timer>
            </div>
          </div>
          
          <!-- Question Text -->
          <p>{{questionText}}</p>

          <!-- Answers -->
          <div id="answers"></div>
          <!--<button type="button" class="answer" *ngFor="let answer of answers">{{answer.AnswerText}}</button>-->

      </div>
  </div>
</ion-content>
